version: '3'

services:
  nginx:
    image: nginx:1.15-alpine
    restart: unless-stopped
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
    ports:
      - "80:80"
    command:
      "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
  blue:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"

  green:
      build:
        context: .
        dockerfile: Dockerfile
      ports:
        - "8082:8080"
