name: Deploy

on:
  push:
    branches:
      - feat/docker

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and Push Docker Images
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            myapp:${{ GITHUB_SHA::7 }}-blue
            myapp:${{ GITHUB_SHA::7 }}-green
            
      - name: Deploy Blue
        if: startsWith(github.ref, 'refs/tags/blue')
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_SERVER_HOST }}
          username: ec2-user
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/myapp
            docker-compose pull myapp-blue
            docker-compose up -d --remove-orphans myapp-blue
            sleep
      - name: Deploy Green
        if: startsWith(github.ref, 'refs/tags/green')
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_SERVER_HOST }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/myapp
            docker-compose pull myapp-green
            docker-compose up -d --remove-orphans myapp-green
            sleep 30
            docker-compose down --remove-orphans
            docker-compose up -d --remove-orphans nginx
